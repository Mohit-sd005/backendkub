spring.application.name=medical-appointment-system

# ============================
# Database Config (Kubernetes)
# ============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/ecommerce}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA Config
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ============================
# Logging
# ============================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration=DEBUG

# ============================
# Server Port
# ============================
server.port=8080
